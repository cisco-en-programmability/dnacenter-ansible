    device_added: True
    # CLI Credentials
    username: "cisco"
    password: "Cisco#123"
    enable_password: "Cisco#123"
    # SNMP Credentials
    snmp_version: v3
    snmp_username: "v3Public2"
    snmp_mode: "AUTHPRIV"
    snmp_auth_protocol: "SHA"
    snmp_auth_passphrase: "Lablab#1234"
    snmp_priv_protocol: "CISCOAES256"
