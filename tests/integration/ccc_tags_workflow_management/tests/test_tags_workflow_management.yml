# ###############################################################

  - name: Remove specific device rules from tags
    cisco.dnac.tags_workflow_manager:
      <<: *dnac_login
      state: deleted
      config:
          - "{{ item }}"
    loop: "{{ vars_map.add_more_device_rules }}"
    register: result_remove_some_device_rules
  # Using add_more_device_rules in deleted state

  # - name: Debug item
  #   debug:
