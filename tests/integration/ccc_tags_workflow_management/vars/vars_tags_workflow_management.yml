create_tags:
  - tag:
      name: TEST1
  - tag:
      name: TEST2
  - tag:
      name: TEST3
  - tag:
      name: ServersTag
      description: Tag for devices and interfaces connected to servers
      device_rules:
        rule_descriptions:
          - rule_name: device_name
            search_pattern: equals
            value: Border
            operation: ILIKE
          - rule_name: device_family
            search_pattern: contains
            value: "9300"
            operation: ILIKE
          - rule_name: device_series
            search_pattern: equals
            value: "9X"
            operation: ILIKE
          - rule_name: ip_address
            search_pattern: starts_with
            value: "10.197"
            operation: ILIKE
          - rule_name: location
            search_pattern: contains
            value: "Global/India"
            operation: ILIKE
          - rule_name: version
            search_pattern: ends_with
            value: "3.8.0"
            operation: ILIKE
      port_rules:
        scope_description:
          scope_category: SITE
          scope_members:
            - GLOBAL
        rule_descriptions:
          - rule_name: speed
            search_pattern: contains
            value: "100000"
            operation: ILIKE
          - rule_name: admin_status
            search_pattern: Equals
            value: Active
            operation: ILIKE
          - rule_name: port_name
            search_pattern: equals
            value: TenGigaBitEthernet1/0/1
            operation: ILIKE
          - rule_name: operational_status
            search_pattern: contains
            value: Active
            operation: ILIKE
          - rule_name: description
            search_pattern: contains
            value: Border To Fusion Link
            operation: ILIKE

