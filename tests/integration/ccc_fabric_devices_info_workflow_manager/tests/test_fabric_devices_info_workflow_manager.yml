---
- debug: msg="Starting fabric devices info workflow manager test"
- debug: msg="Role Path {{ role_path }}"

- block:
  - name:  Load vars and declare dnac vars
    include_vars:
      file: "{{ role_path }}/vars/vars_fabric_devices_info_workflow_manager.yml"
      name: vars_map
    vars:
      dnac_login: &dnac_login
        dnac_host: "10.31.102.124"
        dnac_username: "admin"
        dnac_password: "Ciscu!123"
        dnac_verify: "false"
        dnac_port: "443"
        dnac_version: "3.1.3.0"
        dnac_debug: "false"
        dnac_log: true
        dnac_log_level: DEBUG

####################################################
#                FABRIC DEVICE INFO                #
####################################################

  - name: Fabric Devices Info
    cisco.dnac.fabric_devices_info_workflow_manager:
      <<: *dnac_login
      state: merged
      config:
          - "{{ item }}"
    loop: "{{ vars_map.fabric_devices_info }}"
    register: result_fabric_devices_info

  - name: Assert Create Application
    assert:
      that:
        - item.changed == false
        - "'The fabric devices filtered' in item.response[0]"
    loop: "{{ result_fabric_devices_info.results }}"
    when: result_fabric_devices_info is defined
