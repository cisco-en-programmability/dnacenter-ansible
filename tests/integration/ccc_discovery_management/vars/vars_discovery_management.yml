---
single_ip:
  - discovery_name: Single IP Discovery
    discovery_type: "SINGLE"
    ip_address_list:
      - 204.1.2.5
    protocol_order: ssh
    global_credentials:
      cli_credentials_list:
        - description: CLIa
          username: cli-a
      snmp_v3_credential_list:
        - description: SNMPv3 Test a
          username: admin
    retry: 1
    timeout: 1


ip_range:
  - discovery_name: Single Range Discovery 1
    discovery_type: "RANGE"
    ip_address_list:
      - 204.1.2.1-204.1.2.5
    ip_filter_list:
      - 204.1.2.3
    protocol_order: ssh
    discovery_specific_credentials:
      cli_credentials_list:
        - username: cisco
          password: Cisco#123
          enable_password: Cisco#123
      http_read_credential:
        username: wlcaccess
        password: Lablab#123
        port: 443
        secure: True
      snmp_v2_read_credential:
        desc: SNMPv2c Read
        community: "j5aj#0z%"
      snmp_v2_write_credential:
        desc: SNMPv2c Write
        community: "n2!y9k38"
      snmp_v3_credential:
        username: v3Public2
        snmp_mode: AUTHPRIV
        auth_type: SHA
        auth_password: Lablab#1234
        privacy_type: AES256
        privacy_password: Lablab#1234
    start_index: 1
    records_to_return: 1000
    snmp_version: v2
    retry: 1
    timeout: 2
  
