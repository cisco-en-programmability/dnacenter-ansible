---
single_ip:
  - discovery_name: Single IP Discovery
    discovery_type: "SINGLE"
    ip_address_list:
      - 204.1.2.5
    protocol_order: ssh
    # global_credentials:
    #   cli_credentials_list:
    #     - description: CLI
    #       username: cli
    #   snmp_v3_credential_list:
    #     - description: snmpV3
    #       username: v3Public2


ip_range:
  - discovery_name: Single Range Discovery 1
    discovery_type: "RANGE"
    ip_address_list:
      - 204.1.2.1-204.1.2.5
    ip_filter_list:
      - 204.1.2.3
    protocol_order: ssh
    discovery_specific_credentials:
      cli_credentials_list:
        - username: cisco
          password: Cisco#123
          enable_password: Cisco#123
      http_read_credential:
        username: wlcaccess
        password: Lablab#123
        port: 443
        secure: True
      snmp_v2_read_credential:
        desc: SNMPv2c Read
        community: "j5aj#0z%"
      snmp_v2_write_credential:
        desc: SNMPv2c Write
        community: "n2!y9k38"
      snmp_v3_credential:
        username: v3Public2
        snmp_mode: AUTHPRIV
        auth_type: SHA
        auth_password: Lablab#1234
        privacy_type: AES256
        privacy_password: Lablab#1234
    protocol_order: ssh
    start_index: 1
    records_to_return: 1000
    snmp_version: v2
  
  # Single IP Discovery an already existing discovery 
  # Test case - deleted and recreated when discovery with same name
  - discovery_name: Single IP Discovery
    discovery_type: "RANGE"
    ip_address_list:
      - 204.1.2.3
    protocol_order: ssh
    global_cli_len: 3


