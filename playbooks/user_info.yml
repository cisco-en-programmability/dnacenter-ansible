- hosts: dnac_servers
  vars_files:
    - credentials.yml 
  gather_facts: false
  connection: local
  tasks:
  - name: Get all User
    cisco.dnac.user_info:
      dnac_host: "{{dnac_host}}"
      dnac_username: "{{dnac_username}}"
      dnac_password: "{{dnac_password}}"
      dnac_verify: "{{dnac_verify}}"
      dnac_port: "{{dnac_port}}"
      dnac_version: "{{dnac_version}}"
      dnac_debug: "{{dnac_debug}}"
      #headers: "{{my_headers | from_json}}"
      invokeSource: string
    register: result