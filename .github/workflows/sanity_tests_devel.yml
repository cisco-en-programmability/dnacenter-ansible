---
name: CI Devel

on:
  workflow_dispatch:
  pull_request:

env:
  NAMESPACE: cisco
  COLLECTION_NAME: dnac

jobs:
  sanity:
    name: Sanity (â’¶${{ matrix.ansible }})
    strategy:
      matrix:
        ansible:
          - devel
    runs-on: ubuntu-22.04

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          path: cisco-en-programmability/dnacenter-ansible

      - name: Create directory
        run: mkdir -p ./ansible_collections/${{env.NAMESPACE}}

      - name: Move repository
        run: mv ./cisco-en-programmability/dnacenter-ansible ./ansible_collections/${{env.NAMESPACE}}/${{env.COLLECTION_NAME}}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install ansible-base (${{ matrix.ansible }})
        run: pip install https://github.com/ansible/ansible/archive/${{ matrix.ansible }}.tar.gz --disable-pip-version-check

      - name: Get changed files
        id: changed_files
        run: |
          cd ./ansible_collections/${{env.NAMESPACE}}/${{env.COLLECTION_NAME}}
          git fetch origin main
          git diff --name-only origin/main HEAD > changed_files.txt
          echo "Changed files:"
          cat changed_files.txt
          echo "file_count=$(wc -l < changed_files.txt | tr -d ' ')" >> $GITHUB_OUTPUT

      - name: Run sanity tests
        run: |
          if [ -s changed_files.txt ]; then
            # Filter only existing files into a temp file
            > existing_files.txt
            while IFS= read -r file; do
              if [ -f "$file" ]; then
                echo "$file" >> existing_files.txt
              else
                echo "File not found (skipping): $file"
              fi
            done < changed_files.txt

            file_count=$(wc -l < existing_files.txt | tr -d ' ')

            if [ "$file_count" -eq 0 ]; then
              echo "No existing files to test."
              exit 0
            fi

            echo "Total files to test: $file_count"

            # Always run in batch mode for efficiency
            echo "Running ansible sanity tests in batch mode..."
            xargs ansible-test sanity --docker -v --color yes < existing_files.txt

            echo "Ansible sanity tests completed successfully."
          else
            echo "No changed files to test."
          fi
        working-directory: ./ansible_collections/${{env.NAMESPACE}}/${{env.COLLECTION_NAME}}

      - name: Install yamllint
        run: pip install --user yamllint

      - name: Run yamllint
        run: |
          if [ -s changed_files.txt ]; then
            lintable_files=""
            while IFS= read -r file; do
              if [[ $file == playbooks/* ]] && [ -f "$file" ]; then
                lintable_files="$lintable_files $file"
              fi
            done < changed_files.txt

            lintable_files=$(echo "$lintable_files" | xargs)
            echo "Lintable Files: $lintable_files"

            if [ -n "$lintable_files" ]; then
              echo "Running yamllint test for files..."
              yamllint -c .yamllint.yml $lintable_files
              echo "Yamllint tests completed successfully."
            else
              echo "No relevant files to lint."
            fi
          else
            echo "No changed files to lint."
          fi
        working-directory: ./ansible_collections/${{env.NAMESPACE}}/${{env.COLLECTION_NAME}}
